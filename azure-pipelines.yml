# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- bash: npm install lerna@3.13.0 -D && npm install typescript@3.3.3
  workingDirectory: ./
  displayName: NPM Install of Lerna & TypeScript

- bash: ls -l && npm ls -d=0
  workingDirectory: ./
  displayName: List of Directories and NPM packages

- bash: npm install
  workingDirectory: ./
  displayName: NPM Install of Lerna & TypeScript

- bash: lerna run clean:build
  workingDirectory: ./
  displayName: Lerna Build of All Packages

- bash: echo "Input Lerna Publish Script Here...."
  workingDirectory: ./
  displayName: Lerna Publish of all updated packages to NPM


